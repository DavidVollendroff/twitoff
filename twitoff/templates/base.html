<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TwitOff App</title>
        <link rel="'stylesheet" href="https://unpkg.com/picnic"/>
    </head>
    <body>

    <h1>Welcome to {{title}}!!</h1>
    {% block content %}
    <form action='/user' method="post">
            <input type="text", name="username" placeholder="Which user to add">
            <input type="submit" value="Add User">
        </form>


    <form action="/compare" method="post">
        <select name="user1">
            {% for user in users %}
            <option value = "{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <select name="user2">
            {% for user in users %}
            <option value = "{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <input type="text" name="tweet_text" placeholder="Theoretical tweet to analyze">
        <input type="submit" value="Compare Users">
    </form>
    {% endblock %}
    </body>

</html>
